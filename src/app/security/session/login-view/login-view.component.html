<div fxLayout="row" fxLayoutAlign="center center" class="height-full">
    <div fxLayout="column" fxFlex.xl="30" fxFlex.lg="30" fxFlex.md="60" fxFlex.sm="70"  fxFlex.xs="100">
        <md-card class="app-login-wrapper">
          <div *ngIf="!tryingToLogIn">
                <fa [name]="'lock'"></fa>
                <div fxLayout="column" fxLayoutAlign="center center mrgn-b-md">
                    <div class="login-logo justify-content">
                        <img src="../../../assets/img/logo.png">

                        <h5 *ngIf="signInError && signInError.length > 0"
                           class="error-message">
                          <fa [name]="'exclamation-circle'"></fa>
                          {{signInError}}
                        </h5>
                        <h5>Please enter your user information</h5>
                    </div>
                </div>

                <form  #form (ngSubmit)="tryLogin($event)">
                    <div fxLayout="column" fxLayoutAlign="start stretch">
                        <md-input-container class="mrgn-b-md">
                            <input mdInput placeholder="E-Mail" type="text" name="email" required [(ngModel)]="user.email">
                        </md-input-container>
                        <md-input-container class="mrgn-b-md">
                            <input mdInput placeholder="Password" type="password" name="password" required [(ngModel)]="user.password">
                        </md-input-container>
                        <div fxLayout="row" fxLayoutAlign="start center">
                          <div fxLayout="column">  <md-checkbox class="remember-me">Remember Me</md-checkbox></div><span fxFlex></span>
                           <div> <a [routerLink]="['/forgot-password']">Forgot Password?</a></div>
                        </div>
                        <button class="mat-green" md-raised-button>SIGN IN</button>
                    </div>
                </form>
            </div>
        </md-card>
    </div>
</div>
